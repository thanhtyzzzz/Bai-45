<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <div class="container">
        <img src="hinh/Jackson.gif" alt="Jackson Electronics">
        <h1>Registration Form</h1>
        <p>Register your Jackson Electronics product here</p>
    </div>
    <form action="ThongTin.html" method="post">
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName" required></td>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName" required></td>
            </tr>
            <tr>
                <td><label for="address1">Address #1:</label></td>
                <td><input type="text" id="address1" name="address1" required></td>
            </tr>
            <tr>
                <td><label for="address2">Address #2:</label></td>
                <td><input type="text" id="address2" name="address2" required></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city" required></td>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state" required></td>
                <td><label for="zip">Zip:</label></td>
                <td><input type="text" id="zip" name="zip" required></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" id="country" name="country" required></td>
            </tr>
            <tr>
                <td colspan="6"><hr /></td>
            </tr>
            <tr>
                <td><label for="product">Product:</label></td>
                <td>
                    <select name="product" id="product">
                        <option value="scan">Scanmaster</option>
                        <option value="print">Print</option>
                        <option value="television">Television</option>
                        <option value="camera">Camera</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="purchaseDate">Date Purchased:</label></td>
                <td><input type="date" id="purchaseDate" name="purchaseDate" required></td>
            </tr>
            <tr>
                <td><label for="serialNumber">Serial #:</label></td>
                <td><input type="number" id="serialNumber" name="serialNumber" min="0" required></td>
            </tr>
            <tr>
                <td><label for="useLocation">Used for:</label><br></td>
                <td>
                    <input type="radio" id="home" name="location" value="Home">
                    <label for="home">Home</label><br>
                    <input type="radio" id="business" name="location" value="Business">
                    <label for="business">Business</label><br>
                    <input type="radio" id="government" name="location" value="Government">
                    <label for="government">Government</label><br>
                </td>
                <td colspan="4">
                    <input type="radio" id="educational" name="location" value="Educational">
                    <label for="educational">Educational Institution</label><br>
                    <input type="radio" id="other" name="location" value="Other">
                    <label for="other">Other</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="system">System (check all that apply):</label><br></td>
                <td>
                    <input type="checkbox" id="windows" name="system" value="Windows">
                    <label for="windows">Windows</label><br>
                    <input type="checkbox" id="mac" name="system" value="Macintosh">
                    <label for="mac">Macintosh</label><br>
                </td>
                <td colspan="4">
                    <input type="checkbox" id="unix" name="system" value="UNIX">
                    <label for="unix">UNIX</label><br>
                    <input type="checkbox" id="otherSystem" name="system" value="Other">
                    <label for="otherSystem">Other</label><br>
                </td>
            </tr>
            <tr>
                <td colspan="6"><hr /></td>
            </tr>
            <tr>
                <td><label for="comments">Comment:</label></td>
                <td colspan="5"><textarea id="comments" name="comments" rows="8" cols="50"></textarea></td>
            </tr>
        </table>
        <div class="center">
            <button type="button" onclick="alert('Register successfully')">Click to register</button>
            <input type="reset" value="Click to Cancel">
        </div>
    </form>
</body>
</html>
